<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./main.css">
  <title>Discord Bot Manager</title>
</head>

<body>

  <div class="button-container">
    <input type="button" class="buttons" id="start" value="Start"></input>
    <input type="button" class="buttons" id="stop" value="Stop"></input>
    <br>
    <br>
    <input type="text" id="message-text" placeholder="Bot must be online to send a message"></input>
  </div>
  <div class="display-container">
    <div class="text-display">
    </div>
    <div class="message-display">
      <div class="message-holder">
         <img src="https://cdn.discordapp.com/avatars/208801766496534528/769bb96fc1a05b96f8f2a36b2a2751ec.png?size=2048" class="pfp"
        /> 
        <p class="message-received">Void: test</p>
      </div>
    </div>
  </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
<script>
  require('./main.js')
</script>

</html>
