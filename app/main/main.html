<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- <link rel="stylesheet" type="text/css" href="./bootstrap/bootstrap-theme.min.css">    -->
  <title>Discord Bot Manager</title>
</head>

<body>
  <div id="userModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <img id="modalProfilePicture" src="" />
        <h2 id="modalUserName"></h2>
        <h3 id="modalDiscriminator">
          </h2>
      </div>
      <div class="modal-body">
        <ul id="modalRoleList">
          <!-- <li class="modalRole">
            <div class="modalRoleColor"></div>
            <div class="modalRoleName">Test</div>
          </li> -->
        </ul>
      </div>
    </div>
  </div>

  <div class="display-holder">
    <div class="button-container">
      <input type="button" class="buttons" id="back" value="Back" hidden />
      <input type="button" class="buttons" id="switch" value="DMs" hidden />
    </div>
    <div class="left-bar">
    </div>
    <div class="message-display"></div>
  </div>
  <input type="text" id="message-text" placeholder="Bot is logging in, please wait a second..." />
  </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
<script>
  require('./main.js')
</script>

</html>
